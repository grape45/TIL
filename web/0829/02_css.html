<!DOCTYPE html>
<html>
  <head>
    <title>제목</title>
    <style>
      h1 {
          color: blue;
          font-size: 15px;
      }
    </style>
  </head>
  <body>
<!--
  CSS는 선택해서 스타일을 적용한다.
  적용에는 우선순위가 있다.
  같은 레벨이라면 나중에 '선언'된 것이 적용된다.
  id, class, 태그는 서로 다른 레벨이다.
  id > class > 태그 순으로 우선순위를 가진다.

  다만, 일반적으로 CSS스타일링은 클래스로만 한다.
  id는 잘 활용하지 않고, JS로 개발할 때 보통 활용한다.
  id는 문서에서 반드시 한번만 등장하는 것이 관례이다.
-->
  </body>
</html>
