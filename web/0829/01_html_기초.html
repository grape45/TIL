<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML 기초</title>
  </head>
  <body>
    <!-- 태그간의 띄어쓰기, 엔터는 동작하지 않음!! -->
    <!-- a태그(anchor) -->
    <a href="https://google.com">구글</a>
    <!-- b태그(bold) -->
    <b>굵은 글씨</b>
    <strong>강한 글씨?</strong>
    <!-- i태그(italic) -->
    <i>이탤릭</i><br><br><br><br><br><br>
    <em>강한 글씨?</em>
    <!-- img -->
    <img src="https://e.kakao.com/t/annoying-bonobono"
          alt="보노보노">
    <span></span>
    <!-- heading -->
    <h1>H1</h1>
    <h2>H2</h2>
    <h6>H6</h6>
    <!-- 문단 -->
    <p>문단 문단</p>
    <!-- 수평선 -->
    <hr>
    <!-- ol, ul -->
    <ol>
      <!-- ol : ordered list -->
      <li>순서가 잇음</li>
      <li>순서가 있음</li>
    </ol>
    <ul>
      <li>순서가 없음</li>
      <!-- li : list-->
    </ul>
    <pre>
      기본 기본 기본
      우아아아아아아아
    </pre>
    <p>
      기본 기본 기본
      우아아아아아아아
    </PP>
  </body>
</html>
